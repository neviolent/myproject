{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}?ver=4">
    <script src = "{% static 'js/common.js' %}?ver=4"></script>
    <title>Проект</title>
</head>
<body>
    <div class="container">
        <div class="logo">
                <a href=""><div class="logo-img"></div></a>
                <div class="logo-text">Регистрация</div>
            </div>

        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            <label for="id_email">Почта:</label>
            <input type="text" name="email" required="" id="id_email">
            <br>
            <label for="id_password">Пароль:</label>
            <input type="text" name="password" required="" id="id_password">
            <br>
            <label for="id_realname">Настоящее имя:</label>
            <input type="text" name="realname" required="" id="id_realname">
            <br>
            <label for="id_sex">Ваш пол:</label>
            <select name = "sex">
                <option value = "male">Мужчина</option>
                <option value = "female">Женщина</option>
            </select>

            <input type = "button" type = "submit"><div class="button"><div class="button-text">РЕГИСТРАЦИЯ</div></div></input>
        </form>
</body>
</html>
